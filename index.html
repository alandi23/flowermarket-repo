<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Market</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdf6f9;
      color: #333;
    }

    header {
      background: #ff6699;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      text-align: center;
      padding-bottom: 15px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
      font-size: 20px;
    }

    .card p {
      margin: 10px;
      color: #ff3366;
      font-weight: bold;
    }

    .card button {
      background: #ff6699;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .card button:hover {
      background: #ff3366;
    }

    .cart {
      background: #ffe6f0;
      padding: 20px;
      margin: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .cart h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      padding: 8px;
      background: white;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }

    .cart-total {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .contact {
      background: #ffe6f0;
      padding: 40px;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 20px;
    }

    .contact input, .contact textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .contact button {
      background: #ff6699;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .contact button:hover {
      background: #ff3366;
    }

    footer {
      background: #ff6699;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>ðŸŒ¸ Welcome to Blossom Flower Market ðŸŒ¸</header>

  <div class="hero">Fresh Flowers, Everyday</div>

  <section class="products">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6" alt="Roses">
      <h3>Red Roses</h3>
      <p>$10 / bouquet</p>
      <button onclick="addToCart('Red Roses', 10)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df" alt="Tulips">
      <h3>Yellow Tulips</h3>
      <p>$8 / bunch</p>
      <button onclick="addToCart('Yellow Tulips', 8)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Lilies">
      <h3>White Lilies</h3>
      <p>$12 / bouquet</p>
      <button onclick="addToCart('White Lilies', 12)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1508610048659-a06b669e7a65" alt="Sunflowers">
      <h3>Sunflowers</h3>
      <p>$9 / bunch</p>
      <button onclick="addToCart('Sunflowers', 9)">Add to Cart</button>
    </div>
  </section>

  <!-- ðŸ›’ Cart Section Added -->
  <section class="cart">
    <h2>Your Cart ðŸ›’</h2>
    <ul id="cart-items"></ul>
    <p class="cart-total">Total: $<span id="cart-total">0</span></p>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <textarea rows="4" placeholder="Your Message"></textarea><br>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>Â© 2025 Blossom Flower Market | Designed with ðŸŒ¸</footer>

  <!-- ðŸ“Œ JavaScript Linked -->
  <script src="new.js"></script>
</body>
</html>
